<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>
<body>
<div id="app">
    <input type="text">
    <input type="text" v-focus>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.directive('focus', {
    inserted(el) {
      el.focus();
    }
  });
  const app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
