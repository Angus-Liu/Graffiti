<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component v-slot="{user}">
        {{user.lastName}}
    </child-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var bus = new Vue();

  Vue.component('child-component', {
    template:
      `<span>
          <slot :user="user">
            {{user.firstName}}
          </slot>
      </span>`,
    data() {
      return {
        user: {
          firstName: 'Angus',
          lastName: 'Liu'
        }
      }
    }
  });

  const app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
