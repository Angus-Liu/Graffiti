<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('my-component', {
    template: `<div>{{message}}</div>`,
    data() {
      return {
        message: '组件内容'
      }
    }
  });
  const app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
