<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$nextTick</title>
</head>
<body>
<div id="app">
    <div ref="div" v-if="showDiv">这是一段文本</div>
    <button @click="getText">获取DIV中内容</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  const app = new Vue({
    el: '#app',
    data: {
      showDiv: false
    },
    methods: {
      getText() {
        this.showDiv = true;
        this.$nextTick(() => {
          let text = this.$refs.div.innerHTML;
          console.log(text);
        });
      }
    }
  });
</script>
</body>
</html>
