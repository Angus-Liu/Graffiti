<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <table>
        <tbody is="my-component"></tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const myComponent = {
    template: `<div>这是组件显示的内容</div>`
  };
  const app = new Vue({
    el: '#app',
    components: {
      myComponent
    }
  });
</script>
</body>
</html>
