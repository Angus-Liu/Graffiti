<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <child-component>
        <template v-slot:header>
            <div>我是头部</div>
        </template>
        <template v-slot:default>
            <div>我是内容</div>
        </template>
        <template v-slot:footer>
            <div>我是底部</div>
        </template>
    </child-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var bus = new Vue();

  Vue.component('child-component', {
    template:
      `<div class="container">
        <div class="header">
          <slot name="header"></slot>
        </div>
        <div class="main">
          <slot></slot>
        </div>
        <div class="footer">
          <slot name="footer"></slot>
        </div>
      </div>`
  });

  const app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
