<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-component message="[1,2,3,4]"></my-component>
    <my-component :message="[1,2,3,4]"></my-component>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('my-component', {
    template: `<div>{{message.length}}</div>`,
    props: ['message']
  });
  const app = new Vue({
    el: '#app'
  });
</script>
</body>
</html>
