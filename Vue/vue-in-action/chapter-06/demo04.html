<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <label>
        <input type="radio" v-model="picked" :value="value">
        单选按钮
    </label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      picked: false,
      value: '123'
    }
  });
</script>
</body>
</html>
