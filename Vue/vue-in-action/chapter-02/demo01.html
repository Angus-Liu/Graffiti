<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="name" placeholder="输入名字">
    <h1>你好，{{name}}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      name: 'Angus'
    },
    created() {
      console.log(this.name);
    },
    mounted() {
      console.log(this.$el);
    }
  });
</script>
</body>
</html>
