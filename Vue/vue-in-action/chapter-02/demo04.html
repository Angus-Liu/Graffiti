<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div v-pre>{{ 这段文字不会预编译 }}</div>
    <div>{{ number / 10 }}</div>
    <div>{{ isOk? '确定' : '取消' }}</div>
    <div>{{ text.split(',').reverse().join(' > ') }}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      number: 100,
      isOk: false,
      text: '1,2,3,4,5,6'
    }
  });
</script>
</body>
</html>
