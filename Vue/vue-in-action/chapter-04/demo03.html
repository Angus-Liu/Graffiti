<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div :class="classes"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      size: 'small',
      disabled: false
    },
    computed: {
      classes() {
        return [
          'btn',
          {
            [`btn-${this.size}`]: this.size !== '',
            ['btn-disable']: this.disabled
          }
        ];
      }
    }
  });
</script>
</body>
</html>
