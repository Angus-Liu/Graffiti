<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 实例</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="root">
        <div @click="handleClick">{{message}}</div>
        <item></item>
    </div>

    <script>
        Vue.component('item', {
            template: '<div>age: 21</div>'
        })

        var vm = new Vue({
            el: "#root",
            data: {
                message: "Hello world!"
            },
            methods: {
                handleClick: function () {
                    this.$data.message = "Angus Liu"
                }
            }
        })
    </script>
</body>

</html>
