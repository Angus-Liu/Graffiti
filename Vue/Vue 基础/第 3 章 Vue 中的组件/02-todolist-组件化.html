<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        <div>
            <input v-model="inputValue" />
            <button @click="handleSubmit">提交</button>
        </div>
        <div>
            <ul>
                <todo-item></todo-item>
            </ul>
        </div>
    </div>

    <script>
        // 定义全局组件
        // Vue.component('todo-item',{
        //     template: '<li>item</li>'
        // });

        // 定义局部组件
        var TodoItem = {
            template: '<li>item</li>'
        }

        new Vue({
            el: "#root",
            // 注册局部组件
            components: {
                'todo-item': TodoItem
            },
            data: {
                inputValue: '',
                list: []
            },
            methods: {
                handleSubmit: function() {
                    this.list.push(this.inputValue);
                    this.inputValue = '';
                }
            }
        });
    </script>
</body>

</html>
