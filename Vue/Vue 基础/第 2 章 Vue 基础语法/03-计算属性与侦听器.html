<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>计算属性与侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        姓：
        <input v-model="firstName" /> 名：
        <input v-model="lastName" />
        <div>{{fullName}}</div>
        <div>{{count}}</div>
    </div>

    <script>
        var App = new Vue({
            el: "#app",
            data: {
                firstName: '',
                lastName: '',
                count: 0
            },
            // 计算属性
            computed: {
                fullName: (function () {
                    return this.firstName + ' ' + this.lastName;
                })
            },
            // 侦听器
            watch: {
                fullName: function () {
                    this.count++;
                }
            }
        })
    </script>
</body>

</html>
