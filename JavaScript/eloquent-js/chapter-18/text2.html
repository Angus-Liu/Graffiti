<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text"> length: <span id="length">0</span>
<script>
  let text = document.querySelector("input");
  let output = document.getElementById("length");
  text.addEventListener("input", () => output.textContent = text.value.length);
</script>
</body>
</html>
