<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#">
    Value: <input type="text" name="value" value="Angus">
    <button type="submit">Save</button>
</form>

<script>
    let form = document.querySelector("form");
    form.addEventListener("submit", evt => {
      console.log("Saving: " + form.elements.value.value);
      event.preventDefault();
    });
</script>
</body>
