<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p data-classified="secret" class="secret">The launch code is 00000000.</p>
<p data-classified="unclassified">I have two feet.</p>
<button onclick="modifyAttr()">Modify Attr</button>
<script>
  function modifyAttr() {
    let paras = document.body.getElementsByTagName("p");
    Array.from(paras).forEach(p => {
      if (p.getAttribute("data-classified") === "secret") {
        p.remove();
      }
    });
  }
</script>
</body>
</html>
